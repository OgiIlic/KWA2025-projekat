<div class="auth-card">
        <mat-card class="auth">
            <mat-card-header>
                <h2 class="auth-h2">Molimo ulogujte se </h2>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Input your email..." [(ngModel)]="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
                </mat-form-field>
            </mat-card-content>
        
            <mat-card-actions class="auth-card-actions">
                <button mat-button type="button" (click)="doLogin()"><i class="fa-solid fa-right-to-bracket"></i> Uloguj se</button>
                <a routerLink="/signup" mat-button><i class="fa-solid fa-registered"></i> Nemate nalog? Registrujte se ovde</a>
            </mat-card-actions>
        </mat-card>
</div>
