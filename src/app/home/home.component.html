<main>
    <div *ngIf="error" class="loading-container">
            <mat-card class="loading" appearance="outlined">
                <mat-card-content>
                    <h2>Oops, an error has occured</h2>
                    <p style="color: red;">{{error}}</p>
                </mat-card-content>
            </mat-card>
    </div>
    <div *ngIf="movies" class="container">
        <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
            <img mat-card-image src="{{movie.poster}}"
                alt={{movie.title}}>
            <mat-card-content>
                <h2>{{movie.title}}</h2>
                <p>{{movie.shortDescription}}</p>
                <p>Trajanje filma: {{movie.runTime}} minuta</p>
                <p>{{formatDate(movie.startDate)}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji</button>
                <button mat-button><i class="fa-solid fa-money-bill"></i> REZERVISI</button>
            </mat-card-actions>
        </mat-card>
        <!-- <p *ngFor="let movie of movies">{{movie.movieId}} {{movie.title}}</p>
    <pre>{{movies | json}}</pre> -->
    </div>
    <div *ngIf="!error && !movies" class="loading-container">
        <mat-card class="loading" appearance="outlined">
            <img mat-card-image src="/assets/Full snake.gif" width="100">
            <mat-card-content>
                <h2>Please wait!</h2>
                <p>We are loading the data</p>
            </mat-card-content>
        </mat-card>
    </div>
</main>
