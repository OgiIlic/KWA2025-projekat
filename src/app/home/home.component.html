<p>home works!</p>
<div *ngIf="error">
    <h2>Oops, an error has occured</h2>
    <p style="color: red;">{{error}}</p>
</div>
<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h2>{{movie.title}}</h2>
            <p>{{movie.shortDescription}}</p>
            <p>Trajanje filma: {{movie.runTime}} minuta</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    <!-- <p *ngFor="let movie of movies">{{movie.movieId}} {{movie.title}}</p>
    <pre>{{movies | json}}</pre> -->
</div>
<div *ngIf="!error && !movies">
    <h2>Please wait!</h2>
    <p>We are loading the data</p>
</div>
