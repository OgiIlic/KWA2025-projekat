<main>
    <div *ngIf="error" class="loading-container">
            <mat-card class="loading" appearance="outlined">
                <mat-card-content>
                    <h2>Oops, an error has occured</h2>
                    <p style="color: red;">{{error}}</p>
                </mat-card-content>
            </mat-card>
    </div>
    <div *ngIf="movies" class="container">
        <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
            <img mat-card-image src="{{movie.poster}}"
                alt={{movie.title}}>
            <mat-card-content>
                <h2>{{movie.title}}</h2>
                <p>{{movie.shortDescription}}</p>
                <p>Trajanje filma: {{movie.runTime}} minuta</p>
                <p>{{utils.formatDate(movie.startDate)}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button [routerLink]="['/details/', movie.movieId]" ><i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji</a>
                <a mat-button [routerLink]="['/details/'+movie.movieId+'/order']"><i class="fa-solid fa-money-bill"></i> REZERVISI</a>
            </mat-card-actions>
        </mat-card>
    </div>
    <app-loading *ngIf="!movies"></app-loading>
</main>
